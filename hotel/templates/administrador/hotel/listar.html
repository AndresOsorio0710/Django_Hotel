<table class="mtop16">
  <thead>
    <tr>
      <th class="text-left">Nombre</th>
      <th class="text-left">Ciudad</th>
      <th class="text-left">Direcci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for hotel in lista %}
    <tr>
      <td>
        <a
          calss="text-left"
          href="{% url 'hotel_admin_modificar' hotel.id %}"
          data-toggle="tooltip"

          title="Ver Hotel"
          >{{ hotel }}</a
        >
      </td>
      <td>{{ hotel.ciudad }}</td>
      <td>{{ hotel.direccion }}</td>

          ></a>
          <a
            href="{% url 'hotel_admin_eliminar' hotel.id %}"
            data-toggle="tooltip"
            data-placement="top"
            title="Eliminar Hotel"
            ><i class="fas fa-trash"></i
          ></a>
        </div>
      </td>
    </tr>
    {% endfor %}
