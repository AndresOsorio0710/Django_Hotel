{% extends 'hotel/base.html' %}
<!---->
{% load crispy_forms_tags %}
<!---->
{% block titulo %}Registrar usuario{% endblock titulo %}
<!---->
{% block contenedor %}
<h2>Registrar nuevo usuario</h2>
<form method="POST">
    {% csrf_token %} 
    {{ form | crispy }}
    <button type="submit" title="Registrar nuevo usuario">
        Registrar
    </button>
</form>
{% endblock contenedor %}
